<div class="onboarding sm:min-h-screen sm:grid sm:grid-cols-[auto_1fr] ">
  <aside
    class=" bg-blue-900 fixed sm:rounded-r-md bottom-0  w-full sm:relative h-6 sm:min-h-screen sm:w-[140px] lg:w-[150px]  p-[48px] flex sm:flex-col gap-20"
    *ngIf="showNav === true"
  >
    <div class="logo sm:w-48 sm:-ml-16  sm:h-8 sm:flex hidden sm:mx-auto text-white">
      <!-- <img src="assets/try.png" alt="h" class="" /> -->
      <p class="text-white text-2xl font-bold sm:flex justify-center italic mx-auto hidden -mt-4">Szl <span class="text-black rounded-sm text-2xl">.</span></p>
    </div>
    <ul
      class="flex justify-evenly w-[100%] sm:flex-col items-center sm:items-start sm:gap-12"
    >
      <li
        [routerLinkActive]="'active'"
        class="flex gap-[20px] sm:text-white text-gray-400"
        *ngFor="let data of navData"
      >
        <a [routerLink]="[data.routelink]">
          
          <fa-icon [icon]="data.icon" class="px-8  text-md"></fa-icon>
          <span
            class="block lg:text-sm sm:font-medium text-[12px] ml-[22px] sm:hidden "
            >{{ data.label }}</span
          >
        </a>
      </li>
    </ul>
    <div class="end ml-5 bottom-0 absolute">
       <div
        class="hidden sm:flex mt-3 gap-9 bg-blue-900 w-[100%] p-3 rounded-md text-white cursor-pointer"
        (click)="logout()"
      >
        <fa-icon [icon]="faSignInAlt" class="text-lg text-white"></fa-icon>
        <!-- <h1 class="lg:flex font-medium text-white hidden">Logout</h1> -->
      </div>
    </div>
  </aside>

  <main class="">
    <router-outlet></router-outlet>
  </main>
</div>
