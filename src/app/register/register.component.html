<section class="w-screen">
  <div class="all lg:flex lg:h-[100vh] lg:w-[100%] overflow-hidden">
    <aside
      class="bg-gradient-to-tr from-black to-blue-700 h-24 lg:w-[50%] lg:mr-3 sm:flex sm:justify-center lg:my-6 sm:h-[93%] lg:rounded-r-xl"
    >
      <div class="m-auto sm:ml-0 lg:ml-auto sm:flex lg:block">
        <img
          class="w-36 h-24 lg:h-72 lg:w-80 flex m-auto sm:ml-auto lg:ml-auto lg:justify-center"
          src="../../assets/Screenshot_20230414-190143_2-removebg-preview.png"
          alt=""
        />
        <p class="text-white sm:text-gray-300 sm:text-sm lg:text-lg sm:-ml-5 lg:-ml-0 sm:flex hidden justify-center sm:mt-14 sm:font-light lg:-mt-4 name">We do what we do do do duhhh..!</p>
      </div>
    </aside>
    <div class="flex justify-center lg:my-auto lg:w-[50%] lg:mt-[60px]">
      <div class="main pt-7">
        <div class="flex justify-center lg:justify-start">
          <svg class="svg-icon w-8 h-8 lg:w-10 lg:h-10" viewBox="0 0 20 20">
            <path
              d="M17.218,2.268L2.477,8.388C2.13,8.535,2.164,9.05,2.542,9.134L9.33,10.67l1.535,6.787c0.083,0.377,0.602,0.415,0.745,0.065l6.123-14.74C17.866,2.46,17.539,2.134,17.218,2.268 M3.92,8.641l11.772-4.89L9.535,9.909L3.92,8.641z M11.358,16.078l-1.268-5.613l6.157-6.157L11.358,16.078z"
            ></path>
          </svg>
        </div>
        <h1 class="font-semibold text-2xl flex justify-center lg:justify-start">Register</h1>
        <p class="flex justify-center lg:justify-start font-light mt-1 text-[12px] text-gray-600">
          Input your Details to continue from here!
        </p>
        <form class="" #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="main flex w-56 ju gap-6">
            <label>
              <p class="py-2 text-sm font-medium">Firstname:</p>
              <input
                class="border-gray-400 rounded-md sm:w-64  w-44 h-8 text-sm text-gray-300 p-2"
                type="text"
                placeholder="Firstname"
                id="firstName"
                name="firstName"
                #firstName = "ngModel"
                [(ngModel)]="registerForm.firstName"
                  />
              <b *ngIf= "firstName && firstName.invalid && firstName.touched"> Input is invalid.. This field is required</b>
            </label>
            <label>
              <p class="py-2 text-sm font-medium">Lastname:</p>
              <input
                class="border-gray-400 rounded-md sm:w-64  w-44 h-8 text-sm text-gray-300 p-2"
                type="text"
                placeholder="Lastname"
                id="lastName"
                name="lastName"
                #lastName = "ngModel"
                [(ngModel)]="registerForm.lastName"
              />
              <b *ngIf= "lastName && lastName.invalid && lastName.touched"> Input is invalid.. This field is required</b>
            </label>
          </div>
          <div class="rest block">
            <label>
              <p class="py-2 text-sm font-medium">Email:</p>
              <input
              class="border-gray-400 sm:w-[534px] rounded-md text-sm w-[375px] h-8 block text-gray-300 p-2"
                type="email"
                placeholder="Email"
                name="email"
                pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                #mail="ngModel"
                [(ngModel)]="registerForm.email"
              />
              <div class="text-red-600 py-2 text-[12px]" *ngIf= "mail && mail.invalid && mail.touched"> Mail format abc@gmail.com </div>
            </label>
            <div class="main flex gap-6">
              <label>
                <p class="py-2 text-sm font-medium">DOB:</p>
                <input
                  class="border-gray-400 rounded-md sm:w-64  w-44 h-8 text-sm block text-gray-300 p-2"
                  type="date"
                  placeholder="Date"
                  name="dob"
                  #DOB = "ngModel"
                  [(ngModel)]="registerForm.dob"
                />
                <b *ngIf= "DOB && DOB.invalid && DOB.touched"> Input is invalid.. This field is required</b>
              </label>
              <label>
                <p class="py-2 text-sm font-medium">Gender:</p>
                <input
                  class="border-gray-400 rounded-md sm:w-64  w-44 h-8 text-sm block text-gray-300 p-2"
                  type="text"
                  placeholder="Gender"
                  name="gender"
                  #Gender = "ngModel"
                  [(ngModel)]="registerForm.gender"
                />
                <b *ngIf= "Gender && Gender.invalid && Gender.touched"> Input is invalid.. This field is required</b>
              </label>
            </div>
            <label>
              <p class="py-2 text-sm font-medium">Password:</p>
              <input
              class="border-gray-400 sm:w-[534px] rounded-md text-sm w-[375px] h-8 block text-gray-300 p-2"
                type="password"
                placeholder="Password"
                name="password"
                id="password"
                #pswd = "ngModel"
                [(ngModel)]="registerForm.password"
                minlength="6"
              />
              <div class="text-red-600 py-2 text-[12px]" *ngIf= "pswd && pswd.invalid && pswd.touched"> Input is invalid.. This field is required</div>
            </label>
          </div>
          <p class="text-[12px] text-gray-300 pt-3">
            Already own an account...<span class="font-medium cursor-pointer text-red-400" [routerLink]="['']" >Login?</span>
          </p>
          <div class="btn flex justify-center">
            <button
            class="bg-blue-800 text-white px-3 py-1 sm:w-56 w-[378px] h-10 mt-3 rounded-[3px] disabled:bg-gray-400"
            type="submit"
            [disabled]="form.invalid"
          >
            Submit
          </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
